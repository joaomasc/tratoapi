services:
  postgres:
    image: postgres:16-alpine
    container_name: tratos_saicon_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tratoapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tratos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tratos_saicon_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      API_TITLE: "Tratos Saicon API"
      API_VERSION: "1.0.0"
      API_DESCRIPTION: "API para gerenciamento de tratos de animais"
      HOST: "0.0.0.0"
      PORT: 8000
      DEBUG: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tratoapi
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tratos_network
    volumes:
      - ./app:/app/app

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tratos_saicon_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tratos_network

networks:
  tratos_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
